<html>

    <head>

        <title>rapp</title>

        <link rel="Stylesheet" href="main2.css" type="text/css" media=screen>
        <link rel="stylesheet" href="codemirror-5.24.2/lib/codemirror.css">
        <script src="codemirror-5.24.2/lib/codemirror.js"></script>

    </head>

        <div id="content">

             <div class="header">

                <h1 id="header-title">rapp</h1>

            </div>

            <div id="bottom">
                <div class="left-side">

                    <div id="toolbar">

                        <div id="code-choice">
		                    <p>
			                Select Language:
                                <select id="mode" onchange="changeLanguage()">

                                </select>

                                Select theme:
                                <select id="themeSelector" onchange="changeTheme()">

                                </select>

				Select keymap:
                                <select id="keymap-selector" onchange="changeKeyMap()">
                                    <option value="default">Default</option>
                                    <option value="vim">ViM</option>
                                    <option value="emacs">Emacs</option>
                                    <option value="sublime">Sublime</option>
                                </select>

				
                            </p>
                        </div>
                    </div>

                    <div id="text-area">

                        <textarea id="code" name="codeArea" value=""></textarea>

                    </div>

                </div>

                <div class="right-side">

                    <div id="chat-heading">

                        <p> Chat </p>

                    </div>

                    <div id="chat-display">

                    </div>

                    <div id="message-field">

                    </div>

                </div>
            </div>
        </div>

    </body>
