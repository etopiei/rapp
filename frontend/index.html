<html>

<head>

	<title>rapp</title>

	<link rel="Stylesheet" href="main.css" type="text/css" media=screen>
	<link rel="stylesheet" href="codemirror-5.24.2/lib/codemirror.css">
	<link rel="shortcut icon" type="image/png" href="favicon.ico">
	<script src="codemirror-5.24.2/lib/codemirror.js"></script>
	<script src="codemirror-5.24.2/addon/mode/loadmode.js"></script>
	<script src="codemirror-5.24.2/addon/selection/active-line.js"></script>

</head>

<body>

	<div id="background-dimmer" onclick="hidePopups()"></div>
	<div id="start-pair-popup" class="popup">
		<p>Your id is <span class="variable" id="user-id"></span></p>
		<input type="text" placeholder="Partner's ID" id="partner-id-input" />
		<span class="button" onclick="sendPairRequest()">Connect</span>

	</div>

	<div id="on-start-popup" class="popup">
		
	</div>

	<div id="content">

		<div class="header">

			<h1 id="header-title">rapp<span id="subscript">alpha</span></h1>

		</div>

		<div id="bottom">
			<div class="left-side">


				<div id="close-fullscreen" class="button" onclick="closeFullscreen()"><p class="rotate close-arrow">&#x279a</p></div>
				<div id="chat-notification" class="button notif" onclick="closeFullscreen()"><p class="close-arrow"></p></div>
				<div id="chat-preview">
					<div id="chat-small">
					</div>
				</div>
				<div id="toolbar">

					<div id="code-choice">
						<p>
							Language:
							<select id="mode" onchange="changeLanguage()">

							</select>
							Theme:
							<select id="themeSelector" onchange="changeTheme()">

							</select>
							Keymap:
							<select id="keymap-selector" onchange="changeKeyMap()">
								<option value="default">Default</option>
								<option value="vim">ViM</option>
								<option value="emacs">Emacs</option>
								<option value="sublime">Sublime</option>
							</select>
							<span id="follow-option" style="display: none;">
								Follow Driver: <input type="checkbox" id="follow-option-checkbox" checked="true" />
							</span>

							<span class="button" onclick="saveTextAsFile()">
								Save
							</span>
							<span class="button" onclick="clearEditorText()">
								Clear
							</span>
							<span class="button" onclick="goFullScreen()">
								Fullscreen &#x279a
							</span>
						</p>
					</div>
				</div>

				<div id="text-area">

					<textarea id="code" name="codeArea" value=""></textarea>
					<div id="dropdown-button" onclick="giveOptions()">
						<p id="option-text">Tools &#x25BC</p>
					</div>
					<div onclick="closeOptions()" id="pullup-button" style="display:none;">
						<p id="option-text">Close  &#x25B2</p>
					</div>

				</div>

			</div>

			<div class="right-side" id="chat-area">

				<div id="chat-heading">

					<p id="chat-title-text"> Chat </p>

				</div>
				<div id="button-area">
					<span id="pair-button" class="pair-button" onclick="displayPairPopup()">
						Start Pairing
					</span>
					<span id="call-button" class="side-button" onclick="startCall(true)" style="display:none;">
						<div>
							Call &#9743
						</div>
					</span>
					<span id="hang-up-button" class="side-button" onclick="hangup()" style="display:none;background: red">
						<div>
							Hangup &#9743
						</div>
					</span>
					<span id="switch-button" class="side-button" onclick="switchRole()" style="display:none;">
						<div>
							Switch
						</div>
					</span>
				</div>
				<div id="chat-display">
					<div id="chat-messages">
						<div class="wordwrap" id="messages-display"> </div>
					</div>
				</div>

				<div id="message-field">
					<input type="text" name="message" id="chat-text" placeholder="Enter Message">
					<audio id="sound" autoplay></audio>
				</div>

			</div>
		</div>
	</div>

<script src="storage.js"></script>
<script src="createEditor.js"></script>
<script src="serverCommunication.js"></script>
<script src="user-interface.js"></script>
<script src="codemirror-5.24.2/keymap/emacs.js"></script>
<script src="codemirror-5.24.2/keymap/sublime.js"></script>
<script src="codemirror-5.24.2/keymap/vim.js"></script>

</body>


</html>
